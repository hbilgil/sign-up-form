<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side-area">
        <img src="kyle-hinkson-unsplash.jpg" alt="kyle-hinkson" />
        <div class="left-side-logo">
            <img src="https://www.vectorstock.com/royalty-free-vector/cappadocia-turkey-detailed-silhouette-vector-26959349"
                alt="logo"
                class="logo"
            />
            <h1>Adventure in Cappadocia</h1>
        </div>
        <div class="img-ownership">
            <p>Photo by
                <a href="https://unsplash.com/@kajhinkson">Kyle Hinkson</a>
                on <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
    </div>

    <div class="main">

        <div class="welcome-message">

            <p> This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>

            <p>You know you want to!</p>

        </div>

        <div class="form">

            <p>Let's do this!</p>

            <form action="#" id="signup-form">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name"/>
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name"/>
                </div>

                <div>
                    <label for="e-mail">Email</label>
                    <input type="email" id="e-mail" name="e-mail"/>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"/>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                </div>

                <div>
                    <label for="pass-confirmation">Confirm Password</label>
                    <input type="password" id="pass-confirmation" name="pass-confirmation"  />
                </div>

            </form>

        </div>

        <div class="submit">

            <button type="submit" form="signup-form">Submit</button>

            <p>Already have an account? <a href="#">Log in</a></p>

        </div>

    </div>
    
</body>
</html>
